# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ issue-402-tk-version ]
  pull_request:
    branches: [ issue-402-tk-version ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  tk:
    # The type of runner that the job will run on
    runs-on: macos-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Show env
        run: set
      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: 3.7
      - name: cat
        run:  |
          set
      - name: find
        run:  |
          find /Users/runner/hostedtoolcache/Python/3.7.13/ -name '*.so'
      - name: strace
        run:  |
          apt-get update
          apt-get install strace
      - name: Run tk script (closes itself after 5 seconds)
        run: |
          export LD_LIBRARY_PATH=/Users/runner/hostedtoolcache/Python/3.7.13/x64/lib/python3.7/lib-dynload
          export RUN_LD_PATH=/Users/runner/hostedtoolcache/Python/3.7.13/x64/lib/python3.7/lib-dynload
          python -c 'import os;print(os.getenv("LD_LIBRARY_PATH"))'
          python -c 'import os;print(os.getenv("RUN_LD_PATH"))'
          python -c 'import os;print(os.getenv("PYTHONHOME"))'
          python -c 'import os;print(os.getenv("PYTHONPATH"))'
          python tk_min.py
