# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ display ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  macos1015:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Show env
        run: set | grep DISPLAY || echo "no DISPLAY"
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.1
          architecture: x64
      - run: |
          ls -la /Library/LaunchAgents
          which python
          python --version
          python tcltk.py
          
  macos-latest-python391-native:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Show env
        run: set | grep DISPLAY || echo "no DISPLAY"
      - name: run tcltk
        run: |
          curl -L https://www.python.org/ftp/python/3.9.1/python-3.9.1-macosx10.9.pkg --output /tmp/python-3.9.1-macosx10.9.pkg
          sudo installer -pkg /tmp/python-3.9.1-macosx10.9.pkg -target /
          export PATH=/Library/Frameworks/Python.framework/Versions/3.9/bin:$PATH
          which python3
          python3 --version
          python3 tcltk.py 
          
  macos-latest-python310-native:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Show env
        run: set | grep DISPLAY || echo "no DISPLAY"
      - name: run tcltk
        run: |
          curl -L https://www.python.org/ftp/python/3.10.7/python-3.10.7-macos11.pkg --output /tmp/python-3.10.7-macos11.pkg
          sudo installer -pkg /tmp/python-3.10.7-macos11.pkg -target /
          export PATH=/Library/Frameworks/Python.framework/Versions/3.10/bin:$PATH
          which python3
          python3 --version
          python3 tcltk.py 
          
  macos-latest-python391:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Show env
        run: set | grep DISPLAY || echo "no DISPLAY"
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.1
          architecture: x64
      - name: run tcltk
        run: |
          which python3
          python3 --version
          python3 tcltk.py 
          
  macos-latest-python310:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Show env
        run: set | grep DISPLAY || echo "no DISPLAY"
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.7
          architecture: x64
      - name: run tcltk
        run: |
          which python3
          python3 --version
          python3 tcltk.py 
