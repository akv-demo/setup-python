name: CI

on:
  push:

  workflow_dispatch:

jobs:
  v4:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('poetry-demo/poetry.lock') }}

      - name: env.pythonLocation
        env:
          LOC: ${{ env.pythonLocation }}
        run: |
          echo "LOC ${LOC}"

  v3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('poetry-demo/poetry.lock') }}

      - name: env.pythonLocation
        env:
          LOC: ${{ env.pythonLocation }}
        run: |
          echo "LOC ${LOC}"
