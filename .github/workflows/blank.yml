name: CI

on:
  push:

  workflow_dispatch:

jobs:
  v4:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: pythonLocation
        run: |
          set | grep pythonLocation
  v3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: pythonLocation
        run: |
          set | grep pythonLocation
